<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<form action="xmlServletPath">
		User Name: <input name="userName" /> <input type="submit" />
	</form>

	<form method="post" action="xmlServletPath">
		User Name: <input name="userName" /> 
		Full Name: <input name="fullName" /> 
		<br> 
		Profession: 
		<input type="radio" name="prof" value="Developer">Developer</input> 
		<input type="radio" name="prof" value="Architect">Architect</input> 
		<br>
		Gender: 
		<select name=gender>
			<option value="male">male</option>
			<option value="female">female</option>
		</select>
		<br>
		Location: 
		<select name="location" multiple size=3>
			<option value="here">here</option>
			<option value="there">there</option>
			<option value="near">near</option>
			<option value="far">far</option>
			<option value="close">close</option>
		</select> <input type="submit" />
	</form>
</body>
</html>
